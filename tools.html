	<script type="text/javascript">
		function Show(id)
		{
			
		}
	
		function AddPrefix()
		{
			var pref = document.getElementById("prefix").value;
			var text = document.getElementById("iobox").value;
			
			var arr = text.split("\n");
			for(i = 0; i < arr.length; i++)
			{
				arr[i] = pref + arr[i].trim();
			}

			var result = arr.join("\n");
			document.getElementById("iobox").value = result;
		}
		function AddSuffix()
		{
			var suff = document.getElementById("suffix").value;
			var text = document.getElementById("iobox").value;
			
			var arr = text.split("\n");
			for(i = 0; i < arr.length; i++)
			{
				arr[i] = arr[i].trim() + suff;
			}

			var result = arr.join("\n");
			document.getElementById("iobox").value = result;
		}
	</script>
